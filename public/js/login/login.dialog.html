<!-- Modal -->
    <div class="modal-content modal-fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body" >
        <form ng-submit="loginController.attemptLogin()">
          <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" ng-model="loginController.emailInput" placeholder="Email">
          </div>
          <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" ng-model="loginController.passwordInput" placeholder="Password">
          </div>
          <div style="margin: 0; text-align: center;">
            <input type="submit" value="Login" class="btn btn-success">
          </div>
          <div style="margin: 0; text-align: center;">
            <a href="#" id="registration" ng-click="loginController.openRegisterDialog()">Don't have account?  Signup!</a>
          </div>
        </form>
      </div>
    </div>
