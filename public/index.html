<!DOCTYPE html>
<html lang="en" ng-app="renxtClone">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/sky-bundle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
    <nav class="navbar navbar-default navbar-static-top" ng-Controller="TopNavController as vm">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Project Name</span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
          </div><!-- /input-group -->
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li ng-hide="vm.isAuthenticated()">
            <a ng-click="vm.authenticate()">Login</a>
          </li>
          <li ng-show="vm.isAuthenticated()">
            <a ng-click="vm.invalidate()">Welcome User!</a>
          </li>

        </ul>
      </div><!--/.container-fluid -->
    </nav>
    <bb-navbar>
      <div class="container-fluid">
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">fundraising <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
            <li><a href="#">Home</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./">Open Database View <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </bb-navbar>
    <div class="container-fluid">
      <ui-view>

      </ui-view>
    </div>

    <script src="https://sky.blackbaudcdn.net/skyux/1.5.0/js/sky-bundle.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/app.js"></script>

  </body>
</html>
