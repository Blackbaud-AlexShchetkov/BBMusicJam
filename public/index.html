<!DOCTYPE html>
<html lang="en" ng-app="BBMusicJam">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to BBPlay</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/sky-bundle.css">
	<link rel="stylesheet" href="https://sky.blackbaudcdn.net/skyux/1.5.10/css/sky-bundle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>
      <nav class="bb-navbar-showmobile" ng-Controller="HomePageController as vm">
        <div class="container-fluid">

          <div class="row">
            <div style="float: left">
              <input type="image" src="images/playlogo.png">
            </div>
            <div style="float:right; margin-right:10px">
              <button ng-click="vm.openLoginDialog()" style="transform: translateY(15%);" type="button" class="btn btn-success"> Login</button>
            </div>
          </div>

        </div>
      </nav>
      <nav class="bb-navbar bb-navbar-showmobile navbar navbar-default">
        <div class="container-fluid">
          <ul class="nav navbar-nav navbar-left">
            <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="leaderboard"> Leaderboard </a></li>
              <li><a ui-sref="team"> Team </a></li>
            <li><a ui-sref="history"> History </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./">Open Database View </a></li>
          </ul>

        </div><!--/.container-fluid -->
      </nav>


        <div>
            <ui-view>

            </ui-view>
        </div>

      <div ng-controller="TrackListController as trackController">

        <nav style="text-align:center" class="navbar navbar-default navbar-fixed-bottom">
          <div class="row">
            <div track-Listitem> </div>
          </div>
          <div class="container-fluid" style="background-color:#16987e">
            <div style="text-align: center;padding-top:10px;">
              <span style="font-size: 5em; float:left;" class="glyphicon glyphicon-repeat" ng-show="!trackController.repeat" ng-click="trackController.toggleRepeat()"></span>
              <span style="font-size: 5em; float:left;background-color:#18a689" class="glyphicon glyphicon-repeat" ng-show="trackController.repeat" ng-click="trackController.toggleRepeat()"></span>
              <span style="font-size: 5em;" class="glyphicon glyphicon-thumbs-up" ng-show="trackController.currentSongUpvoteStatus==0 || trackController.currentSongUpvoteStatus==-1" ng-click="trackController.upvote()"></span>
              <span style="font-size: 5em;background-color:#18a689" class="glyphicon glyphicon-thumbs-up" ng-show="trackController.currentSongUpvoteStatus==1" ng-click="trackController.upvote()"></span>
              <span style="font-size: 5em;" class="glyphicon glyphicon-play" ng-click="trackController.play()" ng-hide="trackController.playing"></span>
              <span style="font-size: 5em;" class="glyphicon glyphicon-pause" ng-click="trackController.pause()" ng-hide="!trackController.playing"></span>
              <span style="font-size: 5em;" class="glyphicon glyphicon-thumbs-down" ng-show="trackController.currentSongUpvoteStatus==0||trackController.currentSongUpvoteStatus==1" ng-click="trackController.downvote()"></span>
              <span style="font-size: 5em; background-color:#18a689;" class="glyphicon glyphicon-thumbs-down" ng-show="trackController.currentSongUpvoteStatus==-1" ng-click="trackController.downvote()"></span>
              <span style="font-size: 5em; float:right;" class="glyphicon glyphicon-forward"></span>
            </div>
          </div><!--/.container-fluid -->
        </nav>
      </div>
    </div>

    <script src="libs/sky-bundle.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/app.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/login/login.module.js"></script>

    <script src="js/search/search.directive.js"></script>
    <script src="js/login/login.controller.js"></script>
	  <script src="leaderboard/leaderboard.controller.js"></script>
    <script src="trackdisplay/tracks.module.js"></script>
    <script src="trackdisplay/tracks.controller.js"></script>
    <script src="trackdisplay/track.directive.js"></script>
      <script src="history/history.controller.js"></script>
      <script src="team/team.controller.js"></script>

  </body>
</html>
