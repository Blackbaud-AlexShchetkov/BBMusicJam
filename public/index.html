<!DOCTYPE html>
<html lang="en" ng-app="BBMusicJam">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to BBPlay</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/sky-bundle.css">
	<link rel="stylesheet" href="https://sky.blackbaudcdn.net/skyux/1.5.11/css/sky-bundle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div>
      <nav class="bb-navbar-showmobile" ng-Controller="HomePageController as vm">
         <div class="container-fluid">
          <div class="row">
            <div style="float: left">
              <input type="image" src="images/playlogo.png">
            </div>
            <div class="col-md-4">
                <search-drop-down></search-drop-down>
            </div>
              <div ng-show="vm.currentUser=='null'" style="float:right; margin-right:10px">
                  <button ng-click="vm.openLoginDialog()" style="transform: translateY(15%);" type="button" class="btn btn-success"> Login</button>
              </div>
              <div ng-show="vm.currentUser!='null'" style="float:right; margin-right:10px">
                  <a href="javascript:void(0)" ng-click="vm.logOut()">Logout</a>
              </div>
              <div ng-show="vm.currentUser!='null'" style="float:right; margin-right:10px">
                  Welcome, {{vm.currentUser}}
              </div>

          </div>
        </div>
        </nav>

          <bb-navbar class="bb-navbar-showmobile" ng-Controller="HomePageController as vm">
            <div class="container-fluid">
              <ul class="nav navbar-nav navbar-left">
                <li class="bb-navbar-active"><a ui-sref="home">Home</a></li>
                <li><a ui-sref="leaderboard"> Leaderboard </a></li>
                <li><a ui-sref="team"> Teams </a></li>
                <li><a ui-sref="user">Users</a></li>
                <li><a ui-sref="history"> History </a></li>
              </ul>
            </div><!--/.container-fluid -->
          </bb-navbar>

        <div>
            <ui-view>

            </ui-view>
        </div>
      </div>
      <script src="libs/sky-bundle.min.js"></script>
      <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

      <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/app.js"></script>
      <script src="js/app.controller.js"></script>
      <script src="js/app.config.js"></script>
      <script src="js/login/login.module.js"></script>

      <script src="js/search/search.directive.js"></script>
      <script src="js/login/login.controller.js"></script>
      <script src="leaderboard/leaderboard.controller.js"></script>
      <script src="trackdisplay/tracks.module.js"></script>
      <script src="trackdisplay/tracks.controller.js"></script>
      <script src="trackdisplay/track.directive.js"></script>

      <script src="history/history.controller.js"></script>
      <script src="team/team.module.js"></script>
      <script src="team/team.list.controller.js"></script>
      <script src="team/team.detail.controller.js"></script>
      <script src="user/user.module.js"></script>
      <script src="user/user.list.controller.js"></script>
      <script src="user/user.detail.controller.js"></script>

    </body>
    </html>
