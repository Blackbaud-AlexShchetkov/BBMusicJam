</div>

<script type="text/ng-template" id="demo/modal/modalform.html">
    <bb-modal >
        <div class="modal-form" ng-controller="ModalContentController as modalCCtrl">
            <bb-modal-header bb-modal-help-key="'bb-security-users.html'">My Header</bb-modal-header>
            <div bb-modal-body>
                <form>
                    <div class="form-group">
                        <label class="control-label">Enter New Name</label>
                        <input type="text" class="form-control" placeholder="New Name Here" ng-model="newName"/>
                    </div>
                </form>
            </div>
            <bb-modal-footer>
                <bb-modal-footer-button-primary ng-click="modalCCtrl.saveName(newName)"></bb-modal-footer-button-primary>
                <bb-modal-footer-button-cancel></bb-modal-footer-button-cancel>
            </bb-modal-footer>
        </div>
    </bb-modal>
</script>
