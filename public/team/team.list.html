<div data-ng-controller="TeamController">
  <section class="container-fluid page-header"><h1>Teams</h1></section>
  <div id="teamsList">
    <div id="teamsRecordCount" style="background-color: #fff; padding: 10px;" bb-view-keeper bb-boundary-el-id="teamsListId">
      <span class="list-count-container">
        <span style="font-family: 'Oswald', sans-serif; font-size: 26px; color: #069; padding-right: 1px;">{{locals.numOfTeams}}</span>
        <span class="list-count-label">Teams</span>
      </span>
    </div>
    <bb-grid bb-grid-options="locals.gridOptions" fe-busy="loadingPromise">
    </bb-grid>
  </div>
</div>
